<div class="container">
  <div class="row">
    <div class="col">

      <form [formGroup]="myFormValidation" class="form">
        <div class="form-group d-flex m-2">
          <label class="col-2">Name</label>
          <input formControlName="name" class="form-control" type="text"/>

        </div>
        <div class="text-center alert alert-danger" *ngIf="!NameValid">
          Name Required
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-2">Age</label>
          <input formControlName="age" class="form-control" type="number" />

        </div>
        <div class="text-center alert alert-danger" *ngIf="!AgeValid">
          20 &lt; Age &lt; 40
        </div>
        <div class="form-group d-flex m-2">
          <label class="col-2">Email</label>
          <input formControlName="email" class="form-control" type="email" />

        </div>
        <div class="text-center alert alert-danger" *ngIf="!EmailValid">
          Email Required
        </div>

        <div class="form-group d-flex m-2 justify-content-center">
          <input (click)="checkvals()" type="button" value="ADD" class="btn btn-outline-primary" />
        </div>
      </form>

    </div>
  </div>
</div>
